<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Connected lists</title>
</head>
<body>

	<div class="container">
		<h2>Connected lists</h2>
		<div class="listbox">
			<ul class="item_list">
			</ul>
			<ul class="category_list">
			</ul>
		</div>
		<form id="add_item_form">
			<div class="text_inputs">
				<input id="category_input" type="text" placeholder="Category name...">			
				<input id="item_input" type="text" placeholder="Item name...">
			</div>	
			<input id="add_btn" type="submit" value="Add">
		</form>		
	</div>

</body>
</html>
